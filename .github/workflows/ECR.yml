name: CI

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    
    steps:
      
      
     - uses: actions/checkout@v3
     - name: Build the tagged Docker image
       run: docker build . --file Dockerfile --tag shivaniagrahari/node-web:latest
     - name: Build the latest Docker image
       run: docker build . --file Dockerfile --tag shivaniagrahari/node-web:latest